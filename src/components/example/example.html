<dom-module id="example-component">
  <template>
    <!-- 
      this css is compiled from the .scss file in the component/example directory,
      and injected inline with the "inline" attribute.
    -->
    <link rel="stylesheet" href="example/example.css" inline>
    
    <!-- scoped CSS for this element -->
    <style>
      div
      {
        display: inline-block;
        background-color: pink;
        border-radius: 8px;
        padding: 4px;
      }
    </style>
    <div>
      <h1>Hello world</h1>
      <!-- any children are rendered here -->
      <content></content>
    </div>
  </template>
  <script>
    Polymer({
      is: "example-component",
    });
  </script>
</dom-module>
